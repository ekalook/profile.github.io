<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="cover">
      <img class="coverpics" src="images/bg-pattern-card.svg">
      <img class="victor" src="images/image-victor.jpg">
    </div>
    <h3 class="name">Victor Crest <span>26</span></h3>
    <p>London</p>
    <div class="line"></div>
    <div class="contents">

      <div class="content">
        <p>80K</p>
        <span>Followers</span>
      </div>

      <div class="content">
        <p>803K</p>
        <span>Likes</span>
      </div>

      <div class="content">
        <p>1.4K</p>
        <span>Fotos</span>
      </div>
    </div>
  </div>
  
  
</body>
</html>
